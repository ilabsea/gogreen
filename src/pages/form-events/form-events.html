<ion-header>

  <ion-navbar color="green-color">
    <ion-title>Create event</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <form (ngSubmit)="submit()">
    <ion-item>
      <ion-label stacked>Title</ion-label>
      <ion-input type="text" [(ngModel)]='event.title' name="title" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Location</ion-label>
      <ion-input type="text" [(ngModel)]="event.location" name="location" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Date</ion-label>
      <ion-datetime displayFormat="DD MMM YYYY" [(ngModel)]="event.date" name="date"></ion-datetime>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label stacked>Start time</ion-label>
          <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="event.start_time" name="start_time"></ion-datetime>
        </ion-item>
      </ion-col>

      <ion-col>
        <ion-item>
          <ion-label stacked>End time</ion-label>
          <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="event.end_time" name="end_time"></ion-datetime>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-item>
      <label style='font-size: 1.2rem; color: #999;'>Event image</label>
      <div (click)='selectImage()'>
        <img width="50" height="50" [src]="event.image ? event.image : 'assets/event/image.png'" class='center'>
      </div>
    </ion-item>

    <ion-item>
      <ion-label stacked>Description</ion-label>
      <ion-textarea [(ngModel)]="event.description" name="description"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label stacked>Facebook Link</ion-label>
      <ion-input type="url" [(ngModel)]="event.facebook_link" name="facebook_link"></ion-input>
    </ion-item>

    <button ion-button type="submit" block color="green-color">Save</button>
  </form>
</ion-content>

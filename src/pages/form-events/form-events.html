<ion-header>

  <ion-navbar color="green-color">
    <ion-title>Create event</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <form (ngSubmit)="submitEvent()">
    <ion-item>
      <ion-label stacked>Title</ion-label>
      <ion-input type="text" [(ngModel)]="event.title" name="title"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Location</ion-label>
      <ion-input type="text" [(ngModel)]="event.location" name="location"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Start date</ion-label>
      <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="event.start_date" name="start_date"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label stacked>Start time</ion-label>
      <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="event.start_time" name="start_time"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label stacked>End date</ion-label>
      <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="event.end_date" name="end_date"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label stacked>End time</ion-label>
      <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="event.end_time" name="end_time"></ion-datetime>
    </ion-item>

    <div>
      <label>Event image</label>
      <div (click)='selectImage()'>
        <img width="50" height="50" [src]="event.image ? event.image : 'assets/icon/camera.png'">
      </div>
    </div>

    <ion-item>
      <ion-label stacked>Description</ion-label>
      <ion-textarea [(ngModel)]="event.description" name="description"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label stacked>Facebook Link</ion-label>
      <ion-input type="url" [(ngModel)]="event.facebook_link" name="facebook_link"></ion-input>
    </ion-item>

    <button ion-button type="submit" block>Save</button>
  </form>
</ion-content>

<ion-header>

  <ion-navbar color="green-color">
    <ion-title>View photos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row class="row" *ngFor="let rows of pinPhotos">
    <ion-col class="col"  *ngFor="let column of rows" no-lines>
      <img src='http://192.168.1.124:3000{{column["photo"]["url"]}}'>
    </ion-col>
  </ion-row>
</ion-content>

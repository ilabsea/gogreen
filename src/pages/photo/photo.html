<ion-header>

  <ion-navbar color="green-color">
    <ion-title>{{'VIEW_PHOTOS' | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row class="row" *ngFor="let rows of pinPhotos">
    <ion-col class="col"  *ngFor="let column of rows" no-lines>
      <img src='{{url}}{{column["photo"]["url"]}}'>
    </ion-col>
  </ion-row>
</ion-content>

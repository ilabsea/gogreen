<ion-header>

  <ion-navbar color="green-color">
    <ion-title >Event</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item (click)='create()'>
      <ion-avatar item-left>
        <img src="assets/event/add.png">
      </ion-avatar>
      <h2>Create event</h2>
    </ion-item>
    <ion-item (click)='view()'>
      <ion-avatar item-left>
        <img src="assets/event/view.png">
      </ion-avatar>
      <h2>View events</h2>
    </ion-item>
  </ion-list>
</ion-content>

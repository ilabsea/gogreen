<ion-card class="card-popover">
  <ion-item class="item-icon-left">
    <ion-avatar item-left>
      <img src="assets/icon/thank.png" />
    </ion-avatar>
    {{'THANKS_FOR_CONTRIBUTION' | translate}}
  </ion-item>
</ion-card>
<ion-card class="card-popover">
  <ion-item class="item-icon-left item-popover" (click)="shareToFacebook()">
    <ion-avatar item-left>
      <img src="assets/icon/facebook.png"/>
    </ion-avatar>
    {{'SHARE_TO_YOUR_FRIENDS' | translate}}
  </ion-item>
</ion-card>
<ion-card class="card-popover">
  <ion-item class="item-icon-left" (click)="AddPhoto()">
    <ion-avatar item-left>
      <img src="assets/icon/camera.png"/>
    </ion-avatar>
    {{'ADD_PHOTOS' | translate}}
  </ion-item>
</ion-card>

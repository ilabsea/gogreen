<ion-header>

  <ion-navbar color='green-color'>
    <ion-title>{{'FAQ' | translate}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-list class='accordion-list'>

    <ion-item *ngFor='let question of questions; let i=index' text-wrap (click)='toggleGroup(i)' [ngClass]='{active: isGroupShown(i)}'>
      <h2>
        {{ question.title | translate }}
        <ion-icon color="success" class='my-icon' item-right [name]="isGroupShown(i) ? 'arrow-dropdown' : 'arrow-dropright'"></ion-icon>
      </h2>

      <p *ngIf='isGroupShown(i)' [innerHTML]='question.answer'></p>
    </ion-item>

  </ion-list>

</ion-content>

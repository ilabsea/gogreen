<ion-content padding>
  <ion-avatar item-center>
    <img src='{{userProfile}}'>
    <span>{{userName}}</span>
  </ion-avatar>

  <ion-list>

    <ion-item (click)='viewBadges()'>
      <ion-avatar item-left>
        <img src="assets/profile/badge.svg">
      </ion-avatar>
      <h2>{{'YOUR_BADGES' | translate}}</h2>
    </ion-item>

    <ion-item (click)='inviteFiends()'>
      <ion-avatar item-left>
        <img src="assets/profile/facebook.svg">
      </ion-avatar>
      <h2>{{'INVITE_FRIENDS' | translate}}</h2>
    </ion-item>

    <ion-item (click)='goToLanguage()'>
      <ion-avatar item-left>
        <img src="assets/profile/language.svg">
      </ion-avatar>
      <h2>{{'LANGUAGE' | translate}}</h2>
    </ion-item>

    <ion-item (click)='faq()'>
      <ion-avatar item-left>
        <img src="assets/profile/faq.svg">
      </ion-avatar>
      <h2>{{'FAQ' | translate}}</h2>
    </ion-item>

    <ion-item (click)='aboutus()'>
      <ion-avatar item-left>
        <img src="assets/profile/about.svg">
      </ion-avatar>
      <h2>{{'ABOUT' | translate}}</h2>
    </ion-item>

    <ion-item (click)='logout()'>
      <ion-avatar item-left>
        <img src="assets/profile/logout.svg">
      </ion-avatar>
      <h2>{{'LOGOUT' | translate}}</h2>
    </ion-item>

  </ion-list>
</ion-content>

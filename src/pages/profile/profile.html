<ion-header>

  <ion-navbar color="green-color">
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-avatar item-left>
        <img src="assets/profile/badge.png">
      </ion-avatar>
      <h2>Your badges</h2>
    </ion-item>
    <ion-item>
      <ion-avatar item-left>
        <img src="assets/profile/facebook.png">
      </ion-avatar>
      <h2>Invite friends</h2>
    </ion-item>
    <ion-item (click)='logout()'>
      <ion-avatar item-left >
        <img src="assets/profile/logout.png">
      </ion-avatar>
      <h2>Logout</h2>
    </ion-item>
  </ion-list>
</ion-content>

<ion-header>

  <ion-navbar color="green-color">
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-avatar item-center>
    <img src='{{userProfile}}'>
    <span>{{userName}}</span>
  </ion-avatar>

  <ion-list>

    <ion-item (click)='viewBadges()'>
      <ion-avatar item-left>
        <img src="assets/profile/badge.svg">
      </ion-avatar>
      <h2>Your badges</h2>
    </ion-item>

    <ion-item (click)='inviteFiends()'>
      <ion-avatar item-left>
        <img src="assets/profile/facebook.svg">
      </ion-avatar>
      <h2>Invite friends</h2>
    </ion-item>

    <ion-item (click)='faq()'>
      <ion-avatar item-left>
        <img src="assets/profile/faq.svg">
      </ion-avatar>
      <h2>FAQ</h2>
    </ion-item>

    <ion-item (click)='aboutus()'>
      <ion-avatar item-left>
        <img src="assets/profile/about.svg">
      </ion-avatar>
      <h2>About us</h2>
    </ion-item>

    <ion-item (click)='logout()'>
      <ion-avatar item-left>
        <img src="assets/profile/logout.svg">
      </ion-avatar>
      <h2>Logout</h2>
    </ion-item>

  </ion-list>
</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>View events</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let event of events">
      <ion-thumbnail>
        <img src="assets/advance-card-alaska.jpg">
      </ion-thumbnail>
      <h2>{{event.title}}</h2>
      <p>{{event.location}}</p>
      <p>{{event.start_date}} {{event.start_time}}</p>
      <p>{{event.end_date}} {{event.end_time}} </p>
      <button ion-button clear item-end (click)='showDetail(event)'>View</button>
    </ion-item>

  </ion-list>
</ion-content>

<ion-header>
  <ion-navbar>
    <ion-title>
      GoGreen
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="addMarker()"><ion-icon name="add"></ion-icon>Add Marker</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div id='map'></div>
  <ion-tabs>
    <ion-tab [root]="pin"></ion-tab>
    <ion-tab [root]="profile"></ion-tab>
    <ion-tab [root]="event"></ion-tab>
  </ion-tabs>
</ion-content>

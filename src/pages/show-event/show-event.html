<ion-content>
  <ion-navbar transparent>
  </ion-navbar>

  <img [src]='url + event.image.url' class='cover'>
  <div padding style='color: #8C8C8C;'>
    <span class='title'> Clean up in Phnom Penh </span><br>
    <p class='creator'>by {{creatorName}}</p>

    <ion-icon name="calendar" color='green-color'></ion-icon>
    <span style='padding-left: 3%;'>{{event.date | date: 'EEEE, MMMM d'}}</span>
    <br>
    <span style='padding-left: 8%;'>{{event.start_time | date: 'h:mm a'}} - {{event.end_time | date: 'h:mm a Z'}}</span>

    <br><br>
    <ion-icon name="pin" color='green-color'></ion-icon>
    <span style='padding-left: 3%;'>{{event.location}}</span>
    <hr>

    <p style='color: black;'>Description</p>
    <p>{{event.description}}</p>

    <hr>
    <img [src]='creatorPicture' class='profile'>

    <div class='creator'>
      <span>{{creatorName}}</span><br>
      <a [href]='profileLink'>View profile</a>
    </div>

    <ion-row>
      <ion-col>
        <button ion-button round color='green-color' full> Join </button>
      </ion-col>

      <ion-col>
        <button (click)='share(event, $event)' ion-fab mini color='white'>
          <ion-icon name="share" color='light-black'></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
